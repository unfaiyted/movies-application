<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>miniMovieDB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div id="movie-full" class="hide">

    <div class="container">

        <!-- Header of Full Movie Data view -->
        <div class="row">
            <div class="back-full p-2 ">
                <i class="material-icons">chevron_left</i>
                <span id="movie-big-title">Movie Title</span>
            </div>

        </div>



        <div class="row">
            <div class="col-4">
                <img src="images/placeholder.png" alt="Placeholder" class="img-fluid" id="movie-big-img">
                <span id="movie-big-rating">1</span><span>/10 </span> (<span id="movie-big-votes"></span> votes)
            </div>
            <div class="col-8">
                <div class="movie-big-overview">
                    <p id="movie-overview">???? </p>
                    <hr>
                    <span>Genres: </span> <span id="movie-big-genres"></span>
                    <span>Release Date: </span>  <span id="movie-big-release"></span>
                    <span id="movie-big-imdb"><a href="#">IMDB</a></span>
                    <span id="movie-big-tagline">Tagline of Movie </span>


                </div>

            </div>
        </div>

    </div>

    <div class="bg-container"></div>

</div>


<header>
    <nav class="navbar navbar-dark justify-content-between navbar-fixed-top fixed-top first-header">
        <a class="navbar-brand"><i class="material-icons">play_circle_outline</i> miniMoviesDB </a>
        <div class="form-inline">  &nbsp;
            <span id="clock">5:50PM </span> &nbsp; <i class="material-icons">alarm</i>
        </div>
    </nav>
</header>

<div class="sub-header">
    <nav class="navbar justify-content-between fixed-top navbar-fixed-top second-header">
        <div class="navbar-brand">
            <input class="form-control mr-sm-2" id="search-movies" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="form-inline">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>

            <div class="add">
                <form method="post" id="addMovie">
                    <input type="hidden" name="title" value="Test Movie">
                    <input type="hidden" name="rank" value="7">
                    <input type="hidden" name="id" value="tt0167260">
                    <!--<button type="submit" id="submit-new-movie">Add Movie</button>-->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-movie-menu">
                        <span class="add-text">  <i class="material-icons" aria-label="Add">note_add</i> Add movie</span>
                    </button>

                </form>
            </div>
        </div>
    </nav>
</div>


<div class="bg-container">
</div>

<div class="page-container">
        <div class="col-3 menu-left">
            <h4>Movies:</h4>


            <h5 class="nav-link">Sort by</h5>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link sort-menu" id="v-pills-profile-tab" data-toggle="pill" role="tab" aria-controls="v-pills-profile" aria-selected="true" name="title">
                    Title <i class="material-icons arrow-right"></i></a>
                <a class="nav-link sort-menu" id="v-pills-messages-tab" data-toggle="pill" role="tab" aria-controls="v-pills-messages" aria-selected="false" name="rating">
                    Ranking  <i class="material-icons arrow-right"></i></a>
                <a class="nav-link sort-menu" id="v-pills-recent-tab" data-toggle="pill" role="tab" aria-controls="v-pills-settings" aria-selected="false" name="tvdb.release_date">
                    Release dates <i class="material-icons arrow-right"></i></a>
            </div>


            <h5>View</h5>
            <div class="nav flex-column nav-pills" id="v-pills-view-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link sort-menu" id="v-pills-genre-tab" data-toggle="pill" role="tab" aria-controls="v-pills-genres" aria-selected="true" name="title">
                    Genre <i class="material-icons arrow-right"></i></a>
                <a class="nav-link sort-menu" id="v-pills-fav-tab" data-toggle="pill" role="tab" aria-controls="v-pills-favorites" aria-selected="false" name="rating">
                    Favorites <i class="material-icons arrow-right"></i></a>
             </div>

        </div>

        <div class="col-12">
            <div class="loading-container">
                <img src="images/loader.svg">
            </div>
                <div class="d-flex flex-row flex-wrap justify-content-between"  id="moviesList">
                </div>
        </div>

</div>

<div class="modal fade" id="add-movie-menu" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="movie-search-input" placeholder="Movie Lookup" aria-label="Find Movie" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="find-movies">Search</button>
                    </div>
                </div>

                <hr>

                <div  class="search-text">
                    Search for a movie or add one manually.
                </div>
                <div class="find-movie-loader text-center p-4 m-4 hide">
                    <img src="images/loader.svg" class="img-fluid">
                </div>

                <div id="movie-search-list">
                </div>

            </div>
            <div class="modal-footer">

                <button type="button"  class="btn btn-secondary" >Manual add...</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<footer>

</footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
